plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.resimefekti"

    // Flutter sürümüne bağlı olarak compileSdkVersion ve minSdkVersion gibi değerleri almak
    compileSdkVersion 34  // Flutter'ın kullandığı compileSdkVersion
    ndkVersion "21.4.7075529"  // Flutter'ın kullandığı NDK sürümü (eğer kullanıyorsanız)

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.resimefekti"
        minSdkVersion 21  // Flutter projenizin minimum SDK sürümü
        targetSdkVersion 34  // Flutter projenizin hedef SDK sürümü
        versionCode 1  // Uygulamanızın sürüm kodu
        versionName "1.0.0"  // Uygulamanızın sürüm ismi
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Yayınlama için imzalama yapılandırması
        }
    }
}

flutter {
    source = "../.."
}
